<html>
<head>
<title>
  REGISTRATION FORM
</title>
</head>
<body style="background-color:grey;" >
<h1><center><i>STUDENT REGISTRATION</i></h1>
<center>
<form action="success.html" method="get" id="nameform">
<label for="fname">enter first name:</label>
<input type="text" id="fname"><br>
<label for="lname">enter last name:</label>
<input type="text" id="lname"><br>
<h2>hobbies</h2>
<input type="checkbox" id="r1" name="hob1" value="travelling">
  <label for="r1">travelling</label><br>
  <input type="checkbox" id="e" name="hob2" value="dancing">
  <label for="e"> dancing</label><br>
  <input type="checkbox" id="r2" name="hob3" value="reading">
  <label for="r2"> reading</label>
<br>
<h3> select your gender</h3>
<input type="radio" id="f" name="gender" value="female">
  <label for="f">female</label><br>
  <input type="radio" id="m" name="gender" value="male">
  <label for="m"> male</label><br>
  <input type="radio" id="o" name="gender" value="other">
  <label for="o">other</label>
</br>
<button type="submit" form="nameform" value="Submit">Submit</button>
</center>
</form>
</body>
</html>
